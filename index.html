<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Data Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>E-Commerce Data Visualization</h1>
        <nav>
            <ul>
                <li><a href="#salesSection">Sales</a></li>
                <li><a href="#customersSection">Customers</a></li>
                <li><a href="#geoSection">Geography</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="salesSection" class="chart-section">
            <h2>Total Sales Over Time</h2>
            <canvas id="salesChart"></canvas>
        </section>

        <section id="customersSection" class="chart-section">
            <h2>Customer Statistics</h2>
            <canvas id="newCustomersChart"></canvas>
            <canvas id="repeatCustomersChart"></canvas>
        </section>

        <section id="geoSection" class="chart-section">
            <h2>Geographical Distribution</h2>
            <canvas id="geoChart"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DataViz Inc. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
